 building_type_cow_harbor_byzantion_01:0 "거대 항구"
 building_type_cow_harbor_byzantion_01_desc:1 "#F 네오리온 항구는 콘스탄티노플 도시의 항구로 4세기경 도시가 처음 세워질 때부터 존재했습니다. 콘스탄티누스 대왕의 재정립 후 콘스탄티노플에 처음 건설된 항구였으며, 지역으로는 고대 비잔티움의 항구였던 프로스포리온에 이어 두 번째 항구였습니다."
 building_cow_harbor_byzantion_01:1 "리멘 톤 네오리온"
 building_cow_harbor_byzantion_01_desc:1 "#F 네오리온 항구는 콘스탄티노플 도시의 항구로 4세기경 도시가 처음 세워질 때부터 존재했습니다. 콘스탄티누스 대왕의 재정립 후 콘스탄티노플에 처음 건설된 항구였으며, 지역으로는 고대 비잔티움의 항구였던 프로스포리온에 이어 두 번째 항구였습니다."
 building_cow_harbor_byzantion_02:1 "Limen ton Neorion II"
 building_cow_harbor_byzantion_02_desc:1 "The Neorion Harbor is a harbor in the city of Constantinople, active from the foundation of the city in the 4th century. It was the first port to be built in Constantinople after its re-foundation by Constantine the Great, and the second in the area after the Prosphorion, which was the port of ancient Byzantium."

