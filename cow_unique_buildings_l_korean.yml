 building_type_cow_grand_fortress_antiocheia_01:0 "대요새"
 building_type_cow_grand_fortress_antiocheia_01_desc:1 "#F 안티오키아의 성채는 도시가 내려다보이는 실피우스 산의 꼭대기에 위치해 있으며 안티오키스의 도시 성벽의 필수적인 부분입니다. 이 자리에 처음 축성된 것은 마케도니아의 왕 셀레우코스 1세 니케토르가 기원전 4세기에 안티오크의 도시를 세운 직후로 보입니다."
