l_korean:
 refound_hist_cow_metropolis_decision:0 "거대 도시 재건"
 refound_hist_cow_metropolis_decision_desc:0 "최근에 건축가와 기술자들이 내 땅에 모여들고 있다. 많은 자들이 뛰어난 건축가가 되기를 추구하는 자들이며, 자신들의 실력을 위대한 계획에 착수함으로서 증명하고 싶어한다."
 refound_hist_cow_metropolis_decision_tooltip:1 "존재하는 봉토 유형(들)이 [cow_metropolis|E] 봉토 유형으로 바뀝니다."
 refound_hist_cow_metropolis_decision_confirm:1 "토대를 쌓아라!"
 refound_hist_cow_metropolis_decision_custom:0 "In fitting Baronies"
 no_built_cow_metropolis:0 "이 지역에는 [cow_metropolis|E]가 없습니다."
 no_cow_metropolis_holding:0 "이 지역에는 이미 [cow_metropolis|E]가 없습니다."
 decision_reestablish_cow_metropolis_custom_tooltip:0 "봉토에 있는 [cow_metropolis|E] 봉토 유형이 없는 모든 역사적 거대 도시는 선택적으로 [cow_metropolis|E] 봉토 유형으로 바꿀 수 있습니다. 기존 건물들은 이 과정에서 사라지며, 반드시 재건설해야합니다.\n\n 모든 역사적 봉토 유형이 바뀔 때까지 반복할 수 있는 결정입니다."
 decision_reestablish_cow_metropolis_custom_effect:0 "봉토 유형을 [cow_metropolis|E] 봉토 유형으로 바꿉니다."

 cow_decisions.2001.t:0 "거대 도시"
 cow_decisions.2001.desc_first:0 "위대한 시대가 새로이 열렸다! 건설업자와 건축업자들이 꾸준히 모여들고, 거대한 도시를 위한 계획들이 짜여지고 있다.\n\n"
 cow_decisions.2001.desc_more:0 "건축 총괄자가 거대 도시의 첫번째 벽돌을 놓을 준비가 되었다고 알려왔다! — 남은 건 어떤 도시를 바꿀지 정하는 것이다!"
 cow_decisions.2001.desc:0 "건축 총괄자가 거대 도시의 첫번째 벽돌을 놓을 준비가 되었다고 알려왔다!"
 cow_decisions.2001.b_alexandria:0 "알렉산드리아를 거대 도시로 만들겠다!"
 cow_decisions.2001.b_antiocheia:0 "안티오키아를 거대 도시로 만들겠다!"
 cow_decisions.2001.b_baghdad:0 "바그다드를 거대 도시로 만들겠다!"
 cow_decisions.2001.b_constantinople:0 "콘스탄티노플를 거대 도시로 만들겠다!"
 cow_decisions.2001.b_cordoba:0 "코르도바를 거대 도시로 만들겠다!"
 cow_decisions.2001.b_roma:0 "로마를 거대 도시로 만들겠다!"
 cow_decisions.2001.b_jerusalem:0 "예루살렘을 거대 도시로 만들겠다!"
 cow_decisions.2001.b_all:0 "전부 거대 도시로 만들겠다!"
 cow_decisions.2001.fallback:0 "오늘은... 날이 아니다."
 cow_decisions.2001.fallback.tt:0 "지역의 개발도가 낮거나, 봉토에 무언가를 건설 중이며, 이미 [cow_metropolis|E] 봉토 유형을 가지고 있습니다."

 cow_decisions.2002.desc:1 "A new age of civilization is upon us; a Metropolis has been refounded in the realm of [refounder.GetName]. It is quickly becoming a hub for merchants, scholars and other learned people, proclaiming it the ultimate environment for enlightenment."
 cow_decisions.2002.a:1 "May their progress benefit us all!"

 found_generic_cow_metropolis_decision:0 "거대 도시 건설"
 found_generic_cow_metropolis_decision_desc:0 "최근에 건축가와 기술자들이 내 땅에 모여들고 있다. 많은 자들이 뛰어난 건축가가 되기를 추구하는 자들이며, 자신들의 실력을 증명하기 위해 우리의 수도를 제대로 된 거대한 도시로 확장하는 것에 도움을 주기로 하였다."
 found_generic_cow_metropolis_decision_tooltip:1 "존재하는 봉역 도시의 봉토 유형이 [cow_metropolis|E] 봉토 유형으로 교체됩니다."
 found_generic_cow_metropolis_decision_confirm:1 "토대를 쌓아라!"
 found_generic_cow_metropolis_decision_custom:0 "In a fitting Barony"
 barony_is_not_hist_cow_metropolis_trigger_custom:0 "남작령이 고대 [cow_metropolises|E] 봉토 유형이 아닙니다."
 decision_found_generic_cow_metropolis_custom_tooltip:0 "당신의 [realm_capital|E] 봉토이 [cow_metropolis|E] 봉토 유형으로 바뀝니다. 기존 건물들은 이 과정에서 사라지며, 반드시 다시 건설해야합니다.\n\n이 결정은 단 한번만 할 수 있으니 신중하게 선택하십시오..."
 decision_found_generic_cow_metropolis_custom_effect:0 "존재하는 봉역 도시의 봉토 유형이 [cow_metropolis|E] 봉토 유형으로 교체됩니다."

 cow_decisions.3001.t:0 "거대 도시"
 cow_decisions.3001.desc_first:0 "위대한 시대가 새로이 열렸다! 건설업자와 건축업자들이 꾸준히 모여들고 있으며, 거대한 도시를 위한 계획들이 짜여지고 있다.\n\n"
 cow_decisions.3001.desc:0 "건축 총괄자가 거대 도시의 첫번째 벽돌을 놓을 준비가 되었다고 알려왔다!"
 cow_decisions.3001.b_generic_metropolis:0 "거대 도시로 바꾸어 보이겠다!"
 cow_decisions.3001.fallback:0 "오늘은... 때가 아니다."
 cow_decisions.3001.fallback.tt:0 "개발도가 낮거나, 봉토에 무언가를 건설 중이며, 이미 [cow_metropolis|E] 봉토 유형을 가지고 있습니다."
 
 cow_decisions.3002.desc:1 "A new age of civilization is upon us; a Metropolis has been founded in the realm of [founder.GetName]. It is quickly becoming a hub for merchants, scholars and other learned people, proclaiming it the ultimate environment for enlightenment."
 cow_decisions.3002.a:1 "May their progress benefit us all!"
 
 cow_ai_convert_holding_to_metropolis_decision:0 "Found Metropolis (AI)"
 cow_ai_convert_holding_to_metropolis_decision_desc:0 "Architects and engineers have been congregating within my realm as of late. Many are sought after as master builders, and to prove their skills, they have agreed to help us expand our capital into a proper Metropolis."
 cow_ai_convert_holding_to_metropolis_decision_tooltip:1 "The existing capital holding will be replaced with a [cow_metropolis|E] holding"
 cow_ai_convert_holding_to_metropolis_decision_confirm:1 "Lay the foundation!"
 cow_ai_convert_holding_to_metropolis_decision_custom:0 "In a fitting Barony"

 cow_decisions.3003.t:0 "Metropolis"
 cow_decisions.3003.desc_first:0 "A new age of greatness is upon us! I have met with a steady stream of builders and architects, and the plans for a magnificent city are taking form.\n\n"
 cow_decisions.3003.desc:0 "The build master informs me that the first bricks for the Metropolis are ready to be laid!"
 cow_decisions.3003.b_generic_metropolis:0 "I will turn it into a Metropolis!"
 cow_decisions.3003.fallback:0 "I will found... no Metropolis today."
 cow_decisions.3003.fallback.tt:0 "The county's [county_development|E] is too low, the holding is constructing something, or it already has a [cow_metropolis|E] holding"
