l_korean:
 building_type_cow_metropolis_01:0 "거대 도시"
 building_type_cow_metropolis_01_desc:1 "수많은 시민들과 상인, 그리고 근면한 마을 사람들이 살아가는 인구가 밀집된 도시입니다."
 building_cow_metropolis_01:1 "소도시"
 building_cow_metropolis_01_desc:0 "$building_type_cow_metropolis_01_desc$"
 building_cow_metropolis_02:1 "도시"
 building_cow_metropolis_02_desc:1 "소도시가 제대로 된 도시로 확장되었습니다. 하지만 남은 작업은 많습니다. 웅장한 건축물들이 세워질 새 구역들을 건설하기 위해 수많은 오래된 건물들이 철거되었습니다. 방문하는 구역 어디도 공사로 훼손된 모습이 안 보이는 곳이 없을 정도로, 해야 할 일들이 산더미입니다."
 building_cow_metropolis_03:1 "대도시"
 building_cow_metropolis_03_desc:1 "많은 시간과 노력을 들인 끝에, 도시가 모두가 동의할 정도의 대도시로 바뀌었습니다. 여러 기념물과 장식물들이 이 도시를 아름답게 장식하기 시작했습니다. 그래도 해야할 일은 아직도 많아 있으며, 도시가 진정 경이로운 도시라고 불리기 위해서는 훨씬 더 많은 웅장한 건축물들이 필요할 것입니다."
 building_cow_metropolis_04:1 "거대 도시 I"
 building_cow_metropolis_04_desc:1 "의심할 여지가 없는 거대한 도시가 되었습니다. 이 도시는 나라의 중심일 뿐만 아니라, 근방 지역의 핵심이라고도 볼 수 있습니다. 또한 가장 많은 이윤을 낼 수 있어 세계에 알려진 주요 교역로들 중에서도 손꼽히는 곳이기도 합니다. 곳곳에 많은 구역들이 건설되었으며 수많은 위대한 작품들과 기념물들이 세워졌습니다. 이 세상에 알려진 가장 거대한 도시 중 하나지만, 정점에 도달하기 위해서는 아직도 많은 작업과 보수 공사가 필요합니다."
 building_cow_metropolis_05:1 "거대 도시 II"
 building_cow_metropolis_05_desc:1 "의심할 여지가 없는 거대한 도시가 되었습니다. 이 도시는 나라의 중심일 뿐만 아니라, 근방 지역의 핵심이라고도 볼 수 있습니다. 또한 가장 많은 이윤을 낼 수 있어 세계에 알려진 주요 교역로들 중에서도 손꼽히는 곳이기도 합니다. 곳곳에 많은 구역들이 건설되었으며 수많은 위대한 작품들과 기념물들이 세워졌습니다. 이 세상에 알려진 가장 거대한 도시 중 하나지만, 정점에 도달하기 위해서는 여러 작업과 보수 공사가 필요합니다."
 building_cow_metropolis_06:1 "거대 도시 III"
 building_cow_metropolis_06_desc:1 "의심할 여지가 없는 거대한 도시가 되었습니다. 이 도시는 나라의 중심일 뿐만 아니라, 근방 지역의 핵심이라고도 볼 수 있습니다. 또한 가장 많은 이윤을 낼 수 있어 세계에 알려진 주요 교역로들 중에서도 손꼽히는 곳이기도 합니다. 곳곳에 많은 구역들이 건설되었으며 수많은 위대한 작품들과 기념물들이 세워졌습니다. 이 세상에 알려진 가장 거대한 도시 중 하나지만, 정점에 도달하기 위해서는 조금의 작업과 보수 공사가 필요합니다."
 building_cow_metropolis_07:1 "초거대 도시"
 building_cow_metropolis_07_desc:1 "이론의 여지 없이 완전한 초거대 도시로 성장했습니다. 짐작컨대 지금까지 지어진 도시 중 가장 거대한 도시일 것입니다. 사람들은 수 마일을 걸어도 도시의 분명한 끝을 볼 수가 없으며, 도시의 어느 구역에서든지 저 벽 너머에선 볼 수 없었던 찬란한 경이로운 건축물과 위대한 작품들을 찾을 수 있습니다. 이렇게 되기까지는 몇 세대가 걸렸을 것이고 상상 이상의 피와 땀, 그리고 부가 필요했을 것입니다. 그럼에도 도시의 잘 포장된 거리를 걷는 사람들은 모두들 동의합니다. 어떠한 희생도 이 웅장한 도시를 위해서는 충분한 가치가 있었을 것이라고. 진정 경이로운 도시입니다!"
 
 building_type_cow_common_tradeport_01:0 "무역항"
 building_type_cow_common_tradeport_01_desc:1 "항구는 화물을 실어 올리거나 내리는 상선들로 가득합니다."
 building_cow_common_tradeport_01:1 "소규모 항만"
 building_cow_common_tradeport_01_desc:1 "해안을 따라 소박한 항만이 자리하고 있습니다. 덕분에 크게 힘들이지 않더라도 선박에 짐을 오르내릴 수 있게 되었습니다."
 building_cow_common_tradeport_02:1 "그물 방직소"
 building_cow_common_tradeport_02_desc:1 "해당 위치에 물고기 그물을 짜는 작업소가 축조되었습니다. 하루도 빠지지 않고 그물을 짜고 수리하는 곳입니다."
 building_cow_common_tradeport_03:1 "무역항"
 building_cow_common_tradeport_03_desc:1 "항만이 해당 지역 일대의 무역과 이동을 관장하는 중심지가 되었습니다. 연안에 자리 잡은 선박들이 거래를 하고자 찾아오기까지 합니다."
 building_cow_common_tradeport_04:1 "조선공 연합"
 building_cow_common_tradeport_04_desc:1 "해당 항구는 숙련된 조선공들이 모인 곳입니다. 이들은 가장 높은 값을 부른 입찰자의 선박을 수리합니다."
 building_cow_common_tradeport_05:1 "증축된 선창"
 building_cow_common_tradeport_05_desc:1 "귀중한 화물을 오르내릴 공간을 찾으려는 상선끼리 시비가 붙지 않게 되었습니다. 선창을 크게 증축한 덕분에, 모든 이들이 업무를 볼 수 있을 만큼 충분한 공간이 확보되었으니까요."
 building_cow_common_tradeport_06:1 "조선소"
 building_cow_common_tradeport_06_desc:1 "조선소 내에 수 척의 배가 건조되고 있습니다. 왕실의 부름을 받은 선원들이 찾아올 날만을 기다리는 모양입니다."
 building_cow_common_tradeport_07:1 "대규모 항구"
 building_cow_common_tradeport_07_desc:1 "대규모 항구에는 상인이나 어부가 화물을 오르내리고도 남을 만한 공간이 마련되어 있습니다. 안전이 확보된 피난처 역할도 도맡는 곳이라, 각지의 여행객들이 찾아오는 경우도 있습니다."
 building_cow_common_tradeport_08:1 "건선거"
 building_cow_common_tradeport_08_desc:1 "선박을 정박시키는 혁명적인 방법이 고안되었습니다. 바로 건선거입니다. 해당 설비는 좁다란 통로를 따라 들어온 선박을 확인하고 물을 빼내는 식으로 운용됩니다. 물이 빠지면 선박이 석괴 위에 올려지게 되는데, 덕분에 힘들이지 않고도 정비 및 수리를 진행할 수 있습니다."
 
 building_type_cow_pastures_01:2 "전원 지대"
 building_type_cow_pastures_01_desc:1 "#F 목축업이 성행하는 지역이라, 대부분의 땅을 가축을 풀어놓는 방목지로 사용하고 있습니다.#!"
 building_cow_pastures_01:0 "목초지"
 building_cow_pastures_01_desc:1 "목초지는 현지 농노들이 양이나 염소 같은 몸집이 작은 가축을 기르는 데 사용하는 곳입니다."
 building_cow_pastures_02:1 "농지"
 building_cow_pastures_02_desc:1 "농지는 농업에 종사하는 농노들의 보금자리입니다. 곡물을 경작하거나, 경작에 필요한 가축을 기르는 데 사용합니다."
 building_cow_pastures_03:1 "초원 지대"
 building_cow_pastures_03_desc:1 "초원 지대는 방목지로 사용되는 곳입니다. 흉년이 들 때는 건초를 생산하기도 합니다."
 building_cow_pastures_04:1 "양계장"
 building_cow_pastures_04_desc:1 "양계장은 기르기 쉬운 가금류를 사육하여, 알과 고기를 얻는 곳입니다."
 building_cow_pastures_05:1 "축사"
 building_cow_pastures_05_desc:1 "축사는 몸집이 큰 가축들을 안전하게 사육할 수 있는 튼튼한 설비입니다."
 building_cow_pastures_06:1 "양봉장"
 building_cow_pastures_06_desc:1 "양봉장에서 사육되는 벌은 숲과 초원을 오가면서 꿀을 생산합니다. 이렇게 생산된 꿀은 사람들 사이에 인기가 높습니다."
 building_cow_pastures_07:1 "목장"
 building_cow_pastures_07_desc:1 "크고 널찍한 목장이라, 말이나 짐을 나르는 가축도 수용할 수 있습니다."
 building_cow_pastures_08:1 "방목장"
 building_cow_pastures_08_desc:1"방목장은 뜯어 먹을 초목도 풍부하고 움직일 공간도 충분한 곳입니다. 그래서 가축을 대량으로 사육하기에 알맞습니다."
 
 building_type_cow_orchards_01:0 "과수원"
 building_type_cow_orchards_01_desc:1 "#F 독특한 특성을 자랑하는 토양 덕분에, 과수원에서는 특출날 정도로 달콤하고 맛난 과일과 산딸기가 자라게 되었습니다.#!"
 building_cow_orchards_01:1 "과일 재배지"
 building_cow_orchards_01_desc:1 "규모가 크지는 않지만, 과즙이 풍부하고 좋은 품질의 과일을 수확할 수 있는 설비입니다."
 building_cow_orchards_02:1 "산딸기 덤불"
 building_cow_orchards_02_desc:1 "줄지어 늘어선 산딸기 덤불이 과수원의 풍경을 단조롭지 않게 합니다."
 building_cow_orchards_03:1 "과일 농장"
 building_cow_orchards_03_desc:1 "말쑥하게 가지치기를 한 나무들이 늘어선 거대하고 깔끔한 농장입니다. 나무에는 과일과 견과류가 열려 있습니다."
 building_cow_orchards_04:1 "양봉원"
 building_cow_orchards_04_desc:1 "꿀을 수확하겠다는 일념으로 수풀 사이에서 양봉을 하는 게 아닙니다. 과수원 전체를 비옥하게 만드는 효과를 노린 것이기도 합니다."
 building_cow_orchards_05:1 "개암나무 밭"
 building_cow_orchards_05_desc:1 "저 멀리까지 줄지어 늘어선 게 과일나무만은 아닙니다. 개암나무 역시 잔뜩 있습니다."
 building_cow_orchards_06:1 "종합 농원"
 building_cow_orchards_06_desc:1 "과수원에는 현지 식물은 물론이고, 외지에서 들여온 식물도 자라나고 있습니다. 이는 어떤 상황이 닥치더라도 풍족한 수확을 거두기 위함입니다."
 building_cow_orchards_07:1 "대규모 과수원"
 building_cow_orchards_07_desc:1 "어딜 봐도 똑같을 겁니다. 줄지어 늘어선 나무 너머로 또 다른 나무가 자리하고 있습니다."
 building_cow_orchards_08:1 "접목림"
 building_cow_orchards_08_desc:1 "특정한 나무끼리 접붙임으로써 성장 속도가 느린 과일나무나 개암나무를 빠르게 성장시키는 설비입니다."
 
 building_type_cow_farm_estates_01:1 "장원"
 building_type_cow_farm_estates_01_desc:1 "#F 저택에 머무는 귀족들은 경작지와 가축을 돌보고자 수백에 달하는 농노를 고용하곤 합니다. 거머쥔 권력의 규모가 커질수록, 고용인들이 작업할 영지 역시 커지게 됩니다. 이에 따라, 세금의 규모 역시 훨씬 커지게 되겠지요!#!"
 building_cow_farm_estates_01:1 "저택"
 building_cow_farm_estates_01_desc:1 "영지를 소유하고 있는 가문이나 그들의 참모, 영지에서 일하는 농노들이 거주하는 설비입니다."
 building_cow_farm_estates_02:1 "정원 및 채소 재배지"
 building_cow_farm_estates_02_desc:1 "저택에는 넓은 정원과 잘 익은 채소들이 자라나는 경작지가 딸려 있습니다. 이를 통해 저택 내에서 자급자족할 수도 있습니다."
 building_cow_farm_estates_03:1 "농장 사유지"
 building_cow_farm_estates_03_desc:1 "농장 사유지는 주위의 경작지나 숲, 별채를 관할하는 설비입니다."
 building_cow_farm_estates_04:1 "공음전"
 building_cow_farm_estates_04_desc:1 "공음전은 다수의 농노들이 작업하는 큰 규모의 설비입니다. 영지를 소유하고 있는 가문에게 막대한 부를 안겨주는 역할을 도맡기도 합니다."
 building_cow_farm_estates_05:1 "세습 향유지"
 building_cow_farm_estates_05_desc:1 "세습 향유지는 주위에 자리한 너른 땅을 아우르는 거대한 설비입니다. 보통은 가문 대대로 세습되기 때문에, 이를 소유하고 있는 가문에서는 수확량을 높이기 위해 오랜 시간을 투자하기도 합니다."
 building_cow_farm_estates_06:1 "풍차"
 building_cow_farm_estates_06_desc:1 "풍차는 밀을 빻는 데 필요한 노동력을 감축하여 효율성을 드높이는 설비입니다."
 building_cow_farm_estates_07:1 "공영 임차지"
 building_cow_farm_estates_07_desc:1 "여러 저택이 관여하고 있지만, 한 몸처럼 운영되는 설비입니다. 높은 생산력을 보유한 가문에서 낮은 생산력을 보유한 가문을 통솔하는 식으로 운영되는데, 덕분에 보장된 결과를 얻을 수 있습니다."
 building_cow_farm_estates_08:1 "대저택"
 building_cow_farm_estates_08_desc:1 "흔히 찾아볼 수 없을 정도로 엄청난 규모의 저택입니다. 장엄한 복합 단지가 구축되어 있어서 수천 명의 가솔을 수용할 수 있습니다."
 
 building_type_cow_regimental_grounds_01:0 "군사 주둔지"
 building_type_cow_regimental_grounds_01_desc:1 "#F 군사 주둔지에는 다수의 징집병을 수용할 수 있는 막사 따위만 자리하는 곳이 아닙니다. 광활한 부지가 마련되어 있어서 전쟁을 대비한 훈련을 진행할 수 있게끔 한 곳입니다.#!"
 building_cow_regimental_grounds_01:1 "연병장"
 building_cow_regimental_grounds_01_desc:1 "징집병이 찾아올 것을 대비해서 거대한 부지를 마련했습니다. 이 정도면 천막을 치거나 훈련을 하고도 남을 겁니다."
 building_cow_regimental_grounds_02:1 "병참 본부"
 building_cow_regimental_grounds_02_desc:1 "해당 설비는 병참 담당관들이 머무는 곳입니다. 이들은 병참 본부를 기점으로 징집병들이 숙면을 취할 장소나 적에게 겨눌 무기를 마련합니다."
 building_cow_regimental_grounds_03:1 "준상설 막사"
 building_cow_regimental_grounds_03_desc:1 "준상설 막사는 징집병 대다수가 만족할 만한 수준으로 축조된 설비입니다. 덕분에 순조롭게 전쟁에 대비할 수 있게 되었습니다."
 building_cow_regimental_grounds_04:1 "연대 병영"
 building_cow_regimental_grounds_04_desc:1 "군용 훈련장 끄트머리로 튼튼한 석조 병영이 줄지어 서 있습니다. 해당 설비에는 놀라우리만치 많은 병력을 수용할 수 있습니다."
 building_cow_regimental_grounds_05:1 "군용 곡창"
 building_cow_regimental_grounds_05_desc:1 "군용 곡창에는 징집병들이 연중에 일용할 양식이 보관되어 있습니다. 덕분에 크게 힘들이지 않고도 병력을 운용할 수 있습니다."
 building_cow_regimental_grounds_06:1 "철공소"
 building_cow_regimental_grounds_06_desc:2 "주둔지 외곽으로 철공소가 여럿 축조되었습니다. 해당 설비는 징집병들로 하여금 무기를 장만하거나, 장비를 수리할 수 있게 하기 위한 지원책입니다."
 building_cow_regimental_grounds_07:1 "장교 막사"
 building_cow_regimental_grounds_07_desc:1 "장교 막사는 일반적인 병영보다 엄격한 기준 하에 축조된 설비입니다. 그래선지 병사라면 누구나 장교가 되기를 열망합니다."
 building_cow_regimental_grounds_08:1 "증설된 주둔지"
 building_cow_regimental_grounds_08_desc:0 "$building_type_regimental_grounds_01_desc$"

 building_type_cow_curtain_walls_01:1 "방벽 및 방어탑"
 building_type_cow_curtain_walls_01_desc:1 "#F 위압감을 절로 심어주는 석조 방벽과 방어탑은 매우 훌륭한 방어 설비입니다. 이는 적을 급습하는 상황에서도, 적에게 포위당한 상황에서도 마찬가지입니다. 해당 설비를 계속해서 증축한다면, 절대 뚫리지 않는 성채로 거듭날 수 있을 겁니다.#!"
 building_cow_curtain_walls_01:1 "보루 및 막벽"
 building_cow_curtain_walls_01_desc:1 "훌륭한 방어 설비를 갖출 생각이라면, 먼저 보루와 막벽을 건설해야 합니다. 적이나 봉기를 일으킨 농노들을 다가오지 못하게 막는 데는 이만한 게 없으니까요."
 building_cow_curtain_walls_02:1 "성뜰"
 building_cow_curtain_walls_02_desc:1 "성뜰은 공성전을 치를 경우에 주요 보급품을 보관하기에 알맞은 수비의 요충지입니다. 무기와 방어구, 절인 돼지머리까지 어떤 보급품이든 수용할 수 있습니다."
 building_cow_curtain_walls_03:1 "성탑"
 building_cow_curtain_walls_03_desc:1 "성탑에서는 안전을 확보한 상태로 다가오는 병력을 요격할 수 있습니다. 이를 활용한다면 유리한 고지를 점하는 것도 가능합니다. 전시가 아닐 경우에도 쓸모는 있습니다. 농노들을 내려다보면서 비웃는 데 딱 알맞은 곳이거든요."
 building_cow_curtain_walls_04:1 "이중 막벽"
 building_cow_curtain_walls_04_desc:1 "이중 막벽을 축조하면서 타의 추종을 불허하는 방어 진지를 손에 넣게 되었습니다. 덕분에 첫 번째 막벽을 돌파한 적 병력이 또 다른 막벽과 마주해야 하는 상황이 벌어졌습니다. 이 정도면 저들의 사기를 꺾고도 남겠군요."
 building_cow_curtain_walls_05:1 "츠빙거"
 building_cow_curtain_walls_05_desc:1 "외벽을 돌파하려던 적 병력은 부지불식간에 '츠빙거'로 몰려들게 될 겁니다. #emphasis 인간 도살장#!이라 불리는 그 장소에 말입니다. 지독하리만치 영리한 계책인데요!"
 building_cow_curtain_walls_06:1 "외곽 성뜰"
 building_cow_curtain_walls_06_desc:1 "방벽이 늘었으니, 성뜰이 늘어나는 건 당연한 수순입니다. 그럼 보급품을 안전하게 보관할 장소 역시 늘어나게 됩니다. 이만한 공간을 확보했으니, 기병대의 군마를 보관하는 마구간을 성내에 들여놓을 수도 있지 않을까 싶습니다. 정말로 잘된 일입니다. 하지만 그러려면 거기 보관된 절인 돼지머리부터 처분해야 하는데..."
 building_cow_curtain_walls_07:1 "성형 요새"
 building_cow_curtain_walls_07_desc:1 "이탈리아식 요새라고 불리기도 하는 성형 요새는 끊임없이 이어지는 포격에도 버틸 수 있게 설계된 방어 설비입니다. 그렇다고 버티는 시간이 길거나 하진 않습니다. 비밀 통로를 따라 달아나는 데 필요한 시간쯤은 벌어준다는 얘기지요."
 building_cow_curtain_walls_08:1 "반월보 및 각면보"
 building_cow_curtain_walls_08_desc:1 "각면보는 병사들로 하여금 흉벽 너머의 적 병력을 요격할 수 있게 설계된 방어 설비입니다. 이에 따른 구조 때문에 적들에게 노출되기 일쑤긴 하지만 말입니다. 공성에 나선 적들의 병력을 분산시키는 세모 모양의 외부 건축물도 있습니다. 이는 반월보라고 불리는데, 해당 설비에 자리한 병사들은 적에게 노출되지 않고서도 공격을 이어나갈 수 있습니다."
 
 building_type_cow_cereal_fields_01:1 "농장 및 경작지"
 building_type_cow_cereal_fields_01_desc:1 "#F 농장과 경작지는 경제의 근간을 이루는 설비입니다. 주민이나 가축, 군 병력, 연회 등의 밑바탕이래도 과언이 아니란 얘깁니다. 한낱 곡물 따위에 이만한 영향력이 있다는 사실을 이해하긴 힘들지만 말입니다.#!"
 building_cow_cereal_fields_01:1 "논밭"
 building_cow_cereal_fields_01_desc:1 "논밭은 봉건 경제의 근간이라 할 수 있습니다. 해당 설비는 소박하지만 아량이 넘치는 농노들에 의해 운영됩니다. 이들은 자신들이 수확한 작물의 대부분을 왕실에 헌납해야 하는 상황임에도 주저하질 않습니다."
 building_cow_cereal_fields_02:1 "촌락"
 building_cow_cereal_fields_02_desc:1 "촌락이 늘어나면, 경작지에서 작업할 농노가 늘어나게 됩니다. 마찬가지로 농노가 늘어나면, 영지에서 거둬들이는 세금이 늘어나게 되고요."
 building_cow_cereal_fields_03:1 "헛간 및 창고"
 building_cow_cereal_fields_03_desc:1 "이전보다 큰 규모의 헛간과 창고를 건립하면서 건초와 짚을 보관할 장소가 생겨나게 되었습니다. 해당 설비는 농기구를 쟁여놓거나, 지나가던 병력 혹은 무법자들의 임시 거처로도 활용할 수 있습니다."
 building_cow_cereal_fields_04:1 "농장"
 building_cow_cereal_fields_04_desc:1 "농작이 증축되면서 더 많은 농노들이 혜택을 누리게 되었습니다. 작물을 재배할 땅을 마련한 농노들은 자식을 낳아서 경작지에서 일할 일손을 늘리고자 합니다. 이런 게 바로 자연의 섭리 아니겠습니까."
 building_cow_cereal_fields_05:1 "곡창"
 building_cow_cereal_fields_05_desc:1 "곡창은 곡물과 채소, 과일 등을 장기간 보관할 수 있는 설비입니다. 이렇게 모아놓은 물품을 군량으로 징발하더라도 큰 반발은 없을 겁니다. 더군다나 병력을 출정시켜야 하는 상황이라면 말입니다."
 building_cow_cereal_fields_06:1 "곳간 및 십일조 창고"
 building_cow_cereal_fields_06_desc:1 "십일조 창고는 농민들이 수확한 작물 중 일부를 보관하는 곳입니다. 이렇게 보관된 물품은 성직자에게 바쳐집니다. 해당 설비를 건립한다면 세금을 부과하기도 수월해집니다."
 building_cow_cereal_fields_07:1 "대규모 농경지"
 building_cow_cereal_fields_07_desc:1 "당신에게 감사를 표하는 농노들을 '고무'시켜 기존의 경작지에 가까운 농경지를 개간하게 하십시오. 더 많은 작물을 수확할 수 있게 말입니다. 남의 땅을 침범하는 일이 벌어져서 농민들 사이에 갈등이 발생할 수도 있긴 합니다만. 어쩌겠습니까. 그 정도 희생은 감수해야지요."
 building_cow_cereal_fields_08:1 "곡물 저장고"
 building_cow_cereal_fields_08_desc:1 "엄청난 규모를 자랑하는 곡물 저장고로, 연중에 수확했던 방대한 양의 곡물을 보관하고자 건축된 설비입니다. 이 정도 양이라면 군부대 하나로는 전부 소비하지도 못할 겁니다. 쥐새끼가 기어들지 않는다는 걸 전제로 두긴 해야 하지만 말입니다."
 
 building_type_cow_barracks_01:0 "병영"
 building_type_cow_barracks_01_desc:1 "#F 병영은 견고한 설비여야 합니다. 현지에서 징집한 병력을 수용하고, 전쟁에 대비한 훈련을 시키는 데 사용되기 때문입니다.#!"
 building_cow_barracks_01:1 "목조 병영"
 building_cow_barracks_01_desc:1 "전쟁에 대비하는 징집병을 수용할 생각이라면, 적어도 하늘을 가릴 지붕 정도는 마련해야 합니다. 수수하게 보이는 이 목조 병영은 목수와 나무꾼들이 '자진'해서 급조한 설비입니다. 이렇게 보여도 각종 위험으로부터 그럭저럭 몸을 보호할 수는 있습니다. 비가 쏟아지면 그마저도 무색해지지만요."
 building_cow_barracks_02:1 "징집장"
 building_cow_barracks_02_desc:1 "넓은 부지에 자리한 장애물을 처리하면, 한 곳에 몰려 있는 병력을 부대별로 나눌 수 있게 됩니다. 시야가 확보되는 만큼 탈영병이 있는지 여부를 파악하기도 수월해집니다."
 building_cow_barracks_03:1 "석조 병영"
 building_cow_barracks_03_desc:1 "튼튼한 석조 병영은 여러 위협으로부터 몸을 보호해주는 설비입니다. 병영을 축조할 돌을 나르는 것으로 훈련 역시 겸할 수도 있고요. '일석이조'라고 해도 무방하겠군요."
 building_cow_barracks_04:1 "이동식 주둔지"
 building_cow_barracks_04_desc:1 "본래 병영은 이동을 전제로 두고 있습니다. 그렇다면 견고하고 오래가는 가죽 천막만큼이나 휴대성이 좋은 게 어디 있겠습니까. 어차피 농민들 입장에서는 쓸모도 없는 가축 아닙니까. 징발해서 천막을 만들어도 괜찮을 겁니다."
 building_cow_barracks_05:1 "병기창"
 building_cow_barracks_05_desc:1 "주둔지 내에 대장장이를 소집하여 녹슨 창과 휘어진 쇠스랑을 수리하십시오. 그럼 전쟁에서 승리할 확률도 높아지게 될 테니까요. 대장장이들 입장에서는 수리를 제쳐 두고 무언가 근사한 작품을 남기고 싶겠지만 말입니다."
 building_cow_barracks_06:1 "훈련장"
 building_cow_barracks_06_desc:1 "훈련용 허수아비와 장애물 훈련장을 설치하십시오. 징집병 사이에 끼어 있는 쭉정이를 걸러낼 수 있게 말입니다. 그런 식으로 누구를 최전선에 배치해야 할지를 구분하는 겁니다."
 building_cow_barracks_07:1 "징병소"
 building_cow_barracks_07_desc:1 "인근에 위치한 마을에 전용 징병소를 설치하면, 술에 취해서는 악이나 써대는 말썽꾼들을 꾸준히 병력으로 받아들일 수 있게 됩니다."
 building_cow_barracks_08:1 "상설 병영"
 building_cow_barracks_08_desc:1 "징집병은 한곳에 오래 머물지 못하기 일쑤인 병력입니다. 그럼에도 튼튼한 상설 병영을 축조하는 데는 이유가 있습니다. 우연히 마주친 정예 병사와 장교들을 수용할 공간을 마련하기 위함이지요."

 building_type_cow_camel_farms_01:1 "낙타 목장"
 building_type_cow_camel_farms_01_desc:1 "#F 해당 목장은 낙타를 번식하고 사육하기 위해 건립된 설비입니다. 그렇게 길러진 낙타는 군부대를 비롯하여, 현지 농민들의 노역에도 활용되곤 합니다. 낙타는 어떤 상황에든 대처하는 데다가 강건한 짐승이기에, 혹독한 사막 기후에도 잘 적응합니다.#!"
 building_cow_camel_farms_01:1 "낙타 사육장"
 building_cow_camel_farms_01_desc:0 "$building_type_camel_farms_01_desc$"
 building_cow_camel_farms_02:1 "정찰 초소"
 building_cow_camel_farms_02_desc:1 "낙타 기병은 주기적으로 정찰 초소를 오가면서 보급품을 운반하거나 현재 전황이 어떤지에 대해서 알려주곤 합니다."
 building_cow_camel_farms_03:1 "조궁장"
 building_cow_camel_farms_03_desc:1 "낙타 기병대는 활을 들었을 때 진가를 드러내는 병종입니다. 이에 따라, 현지 조궁장들은 활에 관련된 장비를 꾸준히 보급하고자 애쓰고 있습니다."
 building_cow_camel_farms_04:1 "낙타 시장"
 building_cow_camel_farms_04_desc:1 "시장은 언제나 상인들로 붐비는 곳입니다. 하룻밤 새에 낙타 수백 마리를 거래하는 일도 비일비재합니다. 이러한 시장이 있었기에, 사육사들이 강건하고도 인내심이 강한 낙타와 마주할 수 있는 겁니다."
 building_cow_camel_farms_05:1 "유목민 고용소"
 building_cow_camel_farms_05_desc:1 "험악한 사막 유목민만큼 훌륭한 전사도 없을 겁니다. 물론 그에 걸맞은 대가를 지불해야 하지만요. 저들에게 훌륭한 낙타를 하사하십시오. 앞으로 마주하게 될 전투에서 충성을 다하는 모습을 볼 수 있게끔 말입니다."
 building_cow_camel_farms_06:1 "군용 마구간"
 building_cow_camel_farms_06_desc:1 "소중한 군용 낙타를 들여놓을 커다랗고도 튼튼한 마구간입니다. 도적 떼나 사막의 가혹한 환경에 낙타를 잃지 않게끔 해주는 설비입니다."
 building_cow_camel_farms_07:1 "병기공"
 building_cow_camel_farms_07_desc:1 "낙타에게 착용시킬 장비를 제작하는 건 쉬운 일이 아닙니다. 그래도 노력을 기울일 가치는 있습니다. 중무장을 갖춘 채로 돌진하는 낙타 기병대를 본다면, 그 어떤 기병대라도 꽁무니를 빼고 말 겁니다."
 building_cow_camel_farms_08:1 "발전된 사육장"
 building_cow_camel_farms_08_desc:1 "강인하면서도 총명한 품종을 만들어내서 번식시키기 위하여, 각지의 연구자들을 한 자리에 불러모았습니다. 저들에게 적당한 처소와 다수의 낙타를 제공해준 덕분인지, 전장을 휩쓸 엄청난 짐승이 탄생하고야 말았습니다."
 
 building_type_cow_logging_camps_01:1 "삼림지"
 building_type_cow_logging_camps_01_desc:1 "#F 삼림지에서는 목재와 송진, 목탄 등의 자원을 다량으로 확보할 수 있습니다. 게다가 근처의 도시에서 활용할 건축 자재를 확보하기에 용이한 지역이기도 합니다.#!"
 building_cow_logging_camps_01:1 "벌목장"
 building_cow_logging_camps_01_desc:1 "나무꾼들이 삼림지 외곽에 숙영지를 마련했습니다. 날밤을 새우면서 나무를 베어 넘기려고 하는 모양입니다."
 building_cow_logging_camps_02:1 "송진 채취장"
 building_cow_logging_camps_02_desc:1 "삼림지에서 채취한 송진은 접착제로 사용되곤 하는 물질입니다. 다양한 의식을 행하려는 성직자들이 구매하는 품목이기도 합니다."
 building_cow_logging_camps_03:1 "숯가마"
 building_cow_logging_camps_03_desc:1 "숯가마가 끊임없이 연기를 토해내며 불타오릅니다. 이는 여러 대장장이들이 수소문해서 구해가는 값비싼 숯을 생산하기 위한 절차입니다."
 building_cow_logging_camps_04:1 "삼림 방목장"
 building_cow_logging_camps_04_desc:1 "자연이 선사한 씨앗과 견과류로 배를 불리는 동물들이 눈에 들어옵니다. 삼림 방목장에서 으레 보이는 광경입니다. 풍족한 견과류 덕분에 겨울을 맞이한 동물들도 배를 곯지 않을 수 있습니다. 덕분에 매년 버텨나가고 있지요."
 building_cow_logging_camps_05:1 "삼림 개간지"
 building_cow_logging_camps_05_desc:1 "본래는 나무가 자라던 자리였는데, 이제는 벌판이 되었습니다. 숲이 엄청난 크기의 농경지로 변하고 말았습니다."
 building_cow_logging_camps_06:1 "양봉용 방목지"
 building_cow_logging_camps_06_desc:1 "삼림지 끄트머리에 양봉장이 자리하고 있습니다. 해마다 이맘때가 되면 숲이 있던 자리에 들꽃이 흐드러지게 피어나는데, 이를 활용하기 위함입니다."
 building_cow_logging_camps_07:1 "삼림지 유리 공장"
 building_cow_logging_camps_07_desc:1 "삼림지는 유리 직공들이 일하기에 딱 알맞은 곳입니다. 저들의 작업에 필요한 재료를 쉽게 구할 수 있기에, 값비싼 유리를 생산하고 거래하기도 수월해졌습니다."
 building_cow_logging_camps_08:1 "제재소"
 building_cow_logging_camps_08_desc:1 "지금까지는 도끼나 톱날 정도로 충분했을지도 모릅니다. 하지만 제재소는 신이 내려주신 선물이나 다름없는 설비입니다. 덕분에 당장에 숲을 개간해도 무방하게 되었습니다. 그렇게 도시와 마을에서 사용할 목재들 역시 생산할 수 있게 되었지요."
 
 building_type_cow_peat_quarries_01:1 "저습지 농장"
 building_type_cow_peat_quarries_01_desc:1 "#F 저습지는 평원처럼 곡물을 경작할 수 있을 만한 지역은 아닙니다. 하지만 계절이 변해도 우거진 식생을 자랑하기에, 가축을 기르기에는 이만한 데가 없습니다. 게다가 운만 따라준다면 토탄과 소금을 채취할 수 있는 곳이기도 합니다.#!"
 building_cow_peat_quarries_01:1 "방축지"
 building_cow_peat_quarries_01_desc:1 "저습지는 비옥한 토양이 마련된 곳입니다. 덕분에 어떤 가축이든 방목하기에 좋은 환경이 형성되어 있습니다."
 building_cow_peat_quarries_02:1 "토탄 채굴장"
 building_cow_peat_quarries_02_desc:1 "해당 지역에서는 어마어마한 양의 토탄이 채굴됩니다. 덕분에 새로운 농장과 경작지를 마련하기도 수월해졌습니다."
 building_cow_peat_quarries_03:1 "건초지"
 building_cow_peat_quarries_03_desc:1 "저습지 주위에서는 어마어마한 양의 잔디와 짚이 자라나곤 합니다. 그대로 수확해서 겨울을 나는 가축들의 먹이로 사용해도 좋을 정도로 말입니다."
 building_cow_peat_quarries_04:1 "염정"
 building_cow_peat_quarries_04_desc:1 "저습지를 찾아온 인부들이 널찍한 냄비에 물을 끓여서 소금을 채취하고 있습니다. 이렇게 생산된 소금은 고기를 보존하거나, 상인과 거래하는 데 사용되곤 합니다."
 building_cow_peat_quarries_05:1 "울타리 저습지"
 building_cow_peat_quarries_05_desc:1 "식생의 성장 속도를 손쉽게 조절할 수 있게 저습지 주위로 울타리를 쳤습니다. 덕분에 저습지 내에서 생산되는 귀중한 수확물을 보호할 수도 있게 되었습니다."
 building_cow_peat_quarries_06:1 "저습지 경작지"
 building_cow_peat_quarries_06_desc:1 "저습지가 독특한 환경을 제공한 덕분에, 일반적으로는 기르기 힘든 여러 작물을 경작하고 있습니다. 대표적인 작물로는 삼과 아마가 있습니다."
 building_cow_peat_quarries_07:1 "대규모 토탄 채굴장"
 building_cow_peat_quarries_07_desc:1 "해당 지역에서 채굴되는 토탄의 양이 늘고 있습니다. 그중 대부분이 각지로 수출되어 비료로 쓰이고 있습니다."
 building_cow_peat_quarries_08:1 "대규모 저습지 목장"
 building_cow_peat_quarries_08_desc:1 "저습지의 풍족한 식생으로 배를 불린 덕분인지, 가축들의 몸집이 크게 불어나고 있습니다."
 
 building_type_cow_hill_farms_01:0 "구릉지 농장"
 building_type_cow_hill_farms_01_desc:1 "#F 나지막한 언덕이 온 평원을 뒤덮고 있습니다. 경사지에서 농사를 짓는다면, 작물에 물을 대기도 수월해질 겁니다. 공간의 제약이 있어서 수확량이 많지는 않겠지만 말입니다.#!"
 building_cow_hill_farms_01:1 "구릉지 경작지"
 building_cow_hill_farms_01_desc:1 "언덕의 비탈면을 따라 조그만 경작지가 줄지어 늘어서 있습니다. 여기서 작물을 기른다면, 일부 농노들 정도는 충분히 먹고살 수 있을 겁니다."
 building_cow_hill_farms_02:1 "언덕배기 방목지"
 building_cow_hill_farms_02_desc:1 "가축들을 개간하지 않은 산등성이나 절벽 일대에 풀어뒀습니다. 그 자리에서 자라나는 풀을 뜯어 먹게끔 말입니다."
 building_cow_hill_farms_03:1 "지하 저장실"
 building_cow_hill_farms_03_desc:1 "지하 저장실은 연중에 경작한 작물을 보관하기 위한 설비입니다. 비옥한 토양이 드문드문 펼쳐진 언덕 지대에서는 매우 중요한 역할을 합니다."
 building_cow_hill_farms_04:1 "채소밭"
 building_cow_hill_farms_04_desc:1 "넓다란 채소밭입니다. 얼마 되지도 않는 농가를 배불리고도 남을 작물이 생산됩니다. "
 building_cow_hill_farms_05:1 "계단식 경작지"
 building_cow_hill_farms_05_desc:1 "근처에 있는 개울물을 계단식 경작지로 끌어들였습니다. 언덕에 자리한 밭이 오래도록 비옥하게 만들기 위함입니다."
 building_cow_hill_farms_06:1 "도로 및 계단"
 building_cow_hill_farms_06_desc:1 "도로와 계단을 건설하여 곳곳에 자리하고 있는 농장과 촌락을 이었습니다. 전보다 효율적으로 세금을 매길 수 있을 겁니다."
 building_cow_hill_farms_07:1 "월동용 곡창"
 building_cow_hill_farms_07_desc:1 "겨울은 연중 가장 가혹한 시기입니다. 짐승들이 먹을 것 하나 찾기가 힘들 정도죠. 월동용 곡창이 있다면, 그런 문제도 해결됩니다."
 building_cow_hill_farms_08:1 "사과밭"
 building_cow_hill_farms_08_desc:1 "완만하게 솟은 언덕은 과수원이 들어서기에 딱 알맞은 곳입니다. 사과밭이 들어설 부지로는 더할 나위가 없습니다."
 
 building_type_cow_hill_forts_01:0 "구릉 요새"
 building_type_cow_hill_forts_01_desc:1 "#F 가파른 구릉이나 절벽에 자리한 거대한 요새입니다. 전투력이 뛰어나지 않은 부대를 상대할 경우에는 미동조차 않는 설비기도 합니다.#!"
 building_cow_hill_forts_01:1 "소형 구릉 요새"
 building_cow_hill_forts_01_desc:1 "언덕 꼭대기에 자리한 구릉 요새가 당당한 자태를 뽐냅니다. 요새를 포위한 적들에게 고된 싸움을 선사하겠다는 듯이 말입니다."
 building_cow_hill_forts_02:1 "조악한 토벽"
 building_cow_hill_forts_02_desc:1 "구릉 요새 주위로 흙을 쌓아 올립니다. 이렇게 만들어진 토벽이 앞을 가로막는다면, 제아무리 날고 기는 전사라 할지라도 사기를 잃고 말 겁니다."
 building_cow_hill_forts_03:1 "해자"
 building_cow_hill_forts_03_desc:1 "방어 설비에는 토벽만 있는 게 아닙니다. 방어 태세를 굳힌 언덕 주위로 깊게 해자를 파냈습니다. 질척거리는 데다가 미끈거리기까지 해서, 어리석은 습격자들을 헤어나오지 못하게 합니다. 이내 동료들에게 깔린 적들은 진흙에 파묻혀 죽는 신세가 됩니다."
 building_cow_hill_forts_04:1 "방책"
 building_cow_hill_forts_04_desc:1 "날카롭게 다듬은 통나무로 요새 주위에 높다란 방책을 세웁니다. 이걸로 안쪽에 보관된 보물을 지키는 장애물이 또 하나 늘어났습니다."
 building_cow_hill_forts_05:1 "위병소"
 building_cow_hill_forts_05_desc:1 "요새 주위에 위병소를 설치했습니다. 경보를 울릴 수 있게 하여, 초병들이 언제 공격이 시작되는지를 파악할 수 있게끔 했습니다."
 building_cow_hill_forts_06:1 "외벽"
 building_cow_hill_forts_06_desc:1 "요새 주위로 거대한 석조 외벽이 들어섰습니다. 방어선이 뚫리는 일이 없게 하기 위한 조치였습니다."
 building_cow_hill_forts_07:1 "대형 구릉 요새"
 building_cow_hill_forts_07_desc:1 "중앙에 자리한 요새의 규모를 확장하여, 여러 측면에서 개선을 시도했습니다. 하늘을 찌를 듯이 위풍당당한 자태가 눈길을 끕니다."
 building_cow_hill_forts_08:1 "정교한 토벽"
 building_cow_hill_forts_08_desc:1 "구릉 요새 주위로 복잡한 형태의 토벽을 쌓아 올렸습니다. 덕분에 적 병력이 어느 방향으로 몰아쳐야 하는지를 알아차리지 못하게 되었습니다. 아군 입장에서도 활용할 여지가 많습니다. 반절에 달하는 적이 함정에 빠져서 목숨을 잃게 만들기까지 하는 설비니까요."
 
 building_type_cow_plantations_01:1 "사막 경작지"
 building_type_cow_plantations_01_desc:1 "#F 해당 경작지는 가혹한 기후를 버텨낼 만큼 강건한 과일과 채소를 길러내는 데 초점을 맞춘 설비입니다.#!"
 building_cow_plantations_01:1 "소규모 농경지"
 building_cow_plantations_01_desc:1 "물이 부족한 지역임에도 불구하고, 질긴 생명력을 자랑하는 과일을 키워내는 데 성공했습니다."
 building_cow_plantations_02:1 "교역소"
 building_cow_plantations_02_desc:1 "강건한 사막 유목민들이 교역소를 오가고 있습니다. 절박한 처지에 처한 지역에 일용할 식량을 전해줄 요량으로 말입니다."
 building_cow_plantations_03:1 "방직소"
 building_cow_plantations_03_desc:1 "작업장에 모여든 방직공들이 옷감을 짜내고 있습니다. 그렇게 생산된 옷감은 사막 유목민들과 거래하는 데 쓰입니다."
 building_cow_plantations_04:1 "수원지"
 building_cow_plantations_04_desc:1 "새로운 우물과 함께라면 물이 부족한 지역에도 번영이 찾아올 겁니다. 일대에서 수원을 여럿 발견했습니다. 이를 활용한 덕분에 우물을 축조할 수 있었습니다."
 building_cow_plantations_05:1 "여행자 쉼터"
 building_cow_plantations_05_desc:1 "규모가 큰 상단은 자신들이 부리는 짐승을 쉬게 할 장소를 찾기 마련입니다. 그렇기에 여행자 쉼터는 그들의 요구를 충족시키는 설비라 할 수 있습니다. 상단의 상품에 세금을 부과하는 데 유용하기도 하고요."
 building_cow_plantations_06:1 "대추야자 재배지"
 building_cow_plantations_06_desc:1 "작물을 경작할 만한 대지가 늘어나면서, 대추야자 나무를 심을 수 있게 되었습니다. 달콤한 대추야자는 장기간 보존할 수 있는 작물입니다. 상인들에게 비싼 값에 팔리는 물품이기도 하고요."
 building_cow_plantations_07:1 "관개 수로"
 building_cow_plantations_07_desc:1 "경작지에 우물에서 끌어온 물을 댔습니다. 이로써 근근이 먹고사는 수준 이상의 성과를 거둘 수 있게 된 것입니다. 하지만 이 정도로는 부족합니다. 사막에 꽃을 피우는 일은 쉽지만은 않을 테니까요."
 building_cow_plantations_08:1 "대규모 농경지"
 building_cow_plantations_08_desc:1 "이제는 잉여 작물까지 생산되는 지경에 이르렀습니다. 덕분에 물물교환을 하거나, 팔아서 이득을 취할 수도 있게 되었습니다."
 
 building_type_cow_outposts_01:0 "전초 기지"
 building_type_cow_outposts_01_desc:1 "#F 해당 지역의 주요 정착지에는 전초 기지가 여럿 건설되어 있습니다. 적이 습격하거나 짐승들이 덤벼들 경우, 이를 조기에 파악할 수 있게끔 체계를 구축한 것입니다.#!"
 building_cow_outposts_01:1 "감시탑"
 building_cow_outposts_01_desc:1 "짐승이나 적이 급습해 오는지를 확인하기 위하여, 초병을 세워서 전초 기지를 지키고 있습니다. 위험한 짐승을 발견했을 경우에는 그 소식이 주변으로 신속하게 전파되는데, 이를 통해서 취약한 가축들을 안전한 곳으로 대피시킬 수 있습니다."
 building_cow_outposts_02:1 "군사 주둔 기지"
 building_cow_outposts_02_desc:1 "여러 도로나 구불구불한 오솔길을 따라 전초기지가 설치되었습니다. 해당 설비에는 현지 상인들이 고용한 초병들이 주둔하고 있습니다. 일대를 안전하게 돌아다닐 수 있는 것도 그 때문입니다. 덕분에 노상강도를 걱정할 이유도 없어졌습니다."
 building_cow_outposts_03:2 "무기 은닉처"
 building_cow_outposts_03_desc:1 "인적이 드문 지역에서 살아가면서 얻는 이득을 꼽자면, 어떤 일이 벌어지든 눈에 띄지 않는다는 것이겠지요. 적에게 급습당하는 경우가 발생해도 괜찮습니다. 곳곳에 자리한 은닉처에서 무기를 꺼내서 무장하면 그만이니까요."
 building_cow_outposts_04:1 "방책 기지"
 building_cow_outposts_04_desc:1 "언제 쓰러져도 이상하지 않을 낡은 전초 기지에 견고하고 강인한 방책탑이 들어섰습니다. 거친 환경에 완전히 가려지기까지 하다니, 일석이조인 상황입니다."
 building_cow_outposts_05:1 "징병 기지"
 building_cow_outposts_05_desc:1 "방책탑 근방에 징병 기지가 건설되었습니다. 병력을 끌어모아야 하는 상황이 닥쳤을 경우, 징집된 농노들에게 무기와 방어책을 제공할 설비가 마련된 겁니다."
 building_cow_outposts_06:1 "개척 진지"
 building_cow_outposts_06_desc:1 "억지책으로 활용하기 위해 마련된 설비이기에, 주위 환경에 모습이 가려지는 여타 전초 기지와는 다른 모습을 보입니다. 튼튼한 재료로 축조되었을 뿐만 아니라, 깎아지를 정도로 높은 규모를 자랑하기에 적의 발걸음을 돌리게 하기에도 충분한 진지입니다."
 building_cow_outposts_07:1 "정찰 기지"
 building_cow_outposts_07_desc:1 "정찰병이라면 무릇 충분한 보급을 받으며, 가벼운 무장으로 다녀야 하는 법입니다. 이를 위해서 전략적인 요충지마다 정찰 기지를 세웠습니다. 적들의 염탐에 걸리지 않게끔 눈에 띄지 않는 곳에 지어진 덕분에, 적이 침투할 경우에 타의 추종을 불허하는 정보를 얻을 수 있는 곳이기도 합니다."
 building_cow_outposts_08:1 "요새화 진지"
 building_cow_outposts_08_desc:1 "돌을 깎아서 만든 전초 기지가 하늘을 찌를 듯한 위용을 드러냈습니다. 진지 안에 자리한 병사나 상단 호위대마저도 그 존재감을 느낄 정도입니다."
 
 building_type_cow_watchtowers_01:0 "망루"
 building_type_cow_watchtowers_01_desc:1 "#F 거대한 망루가 밭을 가는 농노들을 내려다봅니다. 여기라면 궁수들이 유리한 고지를 점할 수 있을 겁니다.#!"
 building_cow_watchtowers_01:1 "흙벽돌 탑"
 building_cow_watchtowers_01_desc:1 "흙벽돌로 쌓아 올린 탑으로, 조악하지만 효과적인 방어책입니다."
 building_cow_watchtowers_02:1 "망루보"
 building_cow_watchtowers_02_desc:1 "몸을 보호할 수 있을 뿐만 아니라, 그 안에 거주하는 것도 가능한 설비입니다. 전략적인 우위를 점하기에도 좋습니다."
 building_cow_watchtowers_03:1 "목조 망루"
 building_cow_watchtowers_03_desc:1 "목조 망루가 밭을 가는 농노들을 내려다봅니다. 유리한 고지를 점하고 있기에, 궁수들이 위험해지는 일도 적습니다."
 building_cow_watchtowers_04:1 "소형 흙벽 아성"
 building_cow_watchtowers_04_desc:1 "흙벽돌로 정교하게 쌓아 올린 아성입니다. 규모는 작지만, 일반적인 망루에 비하자면 압도적인 방어력을 선보이는 설비입니다. 그렇기에 전쟁을 치를 경우에는 적들로부터 다수의 농노를 지켜낼 수 있습니다. 흉년이 닥칠 때를 대비해서 조그만 곡창까지 마련되어 있습니다."
 building_cow_watchtowers_05:1 "석조 망루"
 building_cow_watchtowers_05_desc:1 "유리한 고지를 점하는 데는 석조 망루만한 게 없습니다. 궁수뿐만 아니라, 농노를 살피는 영주에게도 알맞은 설비입니다."
 building_cow_watchtowers_06:1 "총안구"
 building_cow_watchtowers_06_desc:1 "망루를 건설할 당시에 화살을 발사할 수 있게끔 벽면에 구멍을 뚫었습니다. 덕분에 궁수들의 교전 거리와 보호 범위가 크게 증가했습니다."
 building_cow_watchtowers_07:1 "중벽탑"
 building_cow_watchtowers_07_desc:1 "작은 규모의 망루보를 놀라우리만치 강화한 결과물입니다. 그 주인이 지닌 명성을 시사하는 설비기도 합니다. 습격을 받았을 경우에는 가축을 안으로 불러들여 망루의 보호를 받게 하는 것도 가능합니다."
 building_cow_watchtowers_08:1 "반구형 탑"
 building_cow_watchtowers_08_desc:1 "탑 전체가 돌로 만들어진 데다가, 그 꼭대기에는 반구형 지붕이 씌워져 있어서 눈길을 끄는 설비입니다. 여기에 들인 건축 기술만 살펴봐도 난공불락의 요새로 보일 지경입니다."
 
 building_type_cow_quarries_01:1 "채석장"
 building_type_cow_quarries_01_desc:1 "#F 해당 지역의 산맥에는 현지 건축가들에게 공급하고도 남을 건설 재료가 매장되어 있습니다.#!"
 building_cow_quarries_01:1 "소형 채석장"
 building_cow_quarries_01_desc:2 "원석을 손쉽게 입수할 수 있는 설비로, 인근의 건설 현장에 건축 재료를 공급합니다."
 building_cow_quarries_02:1 "저층 광산"
 building_cow_quarries_02_desc:1 "산기슭을 따라 자리한 평범한 광산입니다. 손쉽게 접근할 수 있는 지면 광상에서 광석을 채굴합니다."
 building_cow_quarries_03:1 "물레방아"
 building_cow_quarries_03_desc:1 "채굴 지역으로 물길을 내서 물레방아를 돌립니다. 그렇게 얻어낸 동력은 채굴용 도구를 작동시키는 데 쓰입니다."
 building_cow_quarries_04:1 "중형 채석장"
 building_cow_quarries_04_desc:1 "건설 재료의 수요가 높아지면서, 채석장으로 더 많은 인부가 모여들게 되었습니다. 해가 지날수록 채석장의 규모 역시 커지는 상황입니다."
 building_cow_quarries_05:1 "대규모 광산"
 building_cow_quarries_05_desc:1 "금속의 수요가 높아지는 상황입니다. 새로운 기술만 개발한다고 될 일이 아닙니다. 그에 따른 생산량도 증가해야 할 일이니까요. 광산 역시 늘려야 하는 상황입니다."
 building_cow_quarries_06:1 "대형 채석장"
 building_cow_quarries_06_desc:1 "인부들이 업적인 차원에서 석괴를 떼어낼 수 있게 되면서, 대규모 노천광이 추가로 건설되었습니다. 매장된 자원을 전부 파낸 채석장이 곳곳에 남아 있는데, 마치 크게 벌어진 아가리를 보는 것만 같습니다. 해당 설비에서 입수한 석괴는 여러 성과 벽의 재료로 쓰입니다."
 building_cow_quarries_07:1 "수갱 광산"
 building_cow_quarries_07_desc:1 "새로운 기술이 출현하면서, 인부들은 지표면 아래 깊숙한 곳에 매장된 광물을 채취할 수 있게 되었습니다. 그 무엇보다 중요한 것은 침수된 갱도에서 물을 빼낼 방법을 마련했다는 점입니다."
 building_cow_quarries_08:1 "용광로"
 building_cow_quarries_08_desc:1 "뜨겁게 달아오른 용광로가 매일같이 철과 납, 구리를 녹이고 있습니다. 그렇게 생산된 금속의 질은 타의 추종을 불허할 정도입니다."
 
 building_type_cow_military_camps_01:0 "군사 야영지"
 building_type_cow_military_camps_01_desc:1 "#F 지역 농노들이 전쟁을 대비하는 데 사용하는 소소한 훈련장입니다.#!"
 building_cow_military_camps_01:1 "가죽 천막"
 building_cow_military_camps_01_desc:1 "징집된 병사들은 기본적인 요소만 갖춰진 야영지에 모이게 됩니다. 그렇게 모인 병사들은 조악한 천막에서 수면을 취해야 합니다. 가죽 천막은 아늑하다곤 할 수 없지만, 값싼 데다가 휴대성까지 갖춘 물건입니다."
 building_cow_military_camps_02:1 "야전 취사장"
 building_cow_military_camps_02_desc:1 "징집병 중에는 나머지 병력이 먹을 식량을 마련하고 조리하는 임무를 부여받는 이들도 있습니다. 시골에서 살아가던 중에 취사병이 만든 음식 냄새에 이끌려서 찾아오는 사람들도 있다고 합니다."
 building_cow_military_camps_03:1 "야전 훈련장"
 building_cow_military_camps_03_desc:1 "사격 표적과 훈련용 허수아비가 마련되어 있습니다. 덕분에 전장의 열기를 맛보기 전에 시간을 때우거나 미약하나마 훈련을 진행할 수 있습니다."
 building_cow_military_camps_04:1 "감시 초소"
 building_cow_military_camps_04_desc:1 "감시 초소는 봉화대나 망루, 집결지로 활용되는 설비입니다. 병사를 징집하지 않을 경우에도 항상 위병이 머무르고 있습니다."
 building_cow_military_camps_05:1 "야전 병기창"
 building_cow_military_camps_05_desc:1 "야전 병기창은 간단한 수리나 편자를 박는 작업을 진행하는 설비입니다."
 building_cow_military_camps_06:1 "징집소"
 building_cow_military_camps_06_desc:1 "각 마을에 전용 징집소가 설치되면서, 징집병을 불러모으기가 훨씬 수월해졌습니다."
 building_cow_military_camps_07:1 "민병대 병영"
 building_cow_military_camps_07_desc:1 "각 소도시에 혹시 모를 상황에 대비해서 무기를 보관할 민병대 병영을 설치했습니다. 해당 설비는 소집을 담당하는 장교들의 집결지 역할도 도맡고 있습니다."
 building_cow_military_camps_08:1 "동원장"
 building_cow_military_camps_08_desc:1 "넓은 동원장이 들어서면서 병사들이 집결할 장소뿐만 아니라, 앞으로 치러질 전투에 대비한 훈련을 진행할 장소까지 마련되었습니다."
 
 building_type_cow_ramparts_01:1 "삼림 요새"
 building_type_cow_ramparts_01_desc:1 "#F 해당 요새는 지켜야 하는 숲에 동화되는 방식으로 축조되었습니다. 진격하던 병력을 요새에 가로막혀 나아가지 못하는 데다가, 덤불에 걸려서 발이 묶인 상태로 만드는 설비라고 생각하면 됩니다.#!"
 building_cow_ramparts_01:1 "목책 요새"
 building_cow_ramparts_01_desc:1 "작은 규모의 목조 요새가 숲에 동화되어 있습니다. 주위의 나무를 자연이 준 방책으로 삼은 채로 말입니다."
 building_cow_ramparts_02:1 "토벽"
 building_cow_ramparts_02_desc:1 "길게 이어진 토벽이 요새 주위로 방어벽을 형성하여 적의 진격을 막고 있습니다."
 building_cow_ramparts_03:1 "함정 및 해자"
 building_cow_ramparts_03_desc:1 "안심하고 요새로 진격하던 적은 순식간에 함정에 빠지고 맙니다. 숲에 도사리고 있던 장애물 때문에 오도 가도 못하는 신세가 되기도 합니다."
 building_cow_ramparts_04:1 "성곽"
 building_cow_ramparts_04_desc:1 "석벽과 방책이 요새로 다가오는 적을 가로막고 있습니다. 숲을 가로지르는 이들을 막아서는 데도 충분해 보입니다."
 building_cow_ramparts_05:1 "총안"
 building_cow_ramparts_05_desc:1 "외벽에 총안을 마련한 덕분에, 요새로 다가오는 적을 확인하고 화살로 요격하기가 수월해졌습니다."
 building_cow_ramparts_06:1 "야전 진지"
 building_cow_ramparts_06_desc:1 "적들이 지나갈 법한 길목에 토벽을 쌓아 올려서 빠르게 진지를 건설했습니다. 덕분에 숲을 우회하려는 적의 의표를 찔러서 급습을 가할 수 있게 되었습니다."
 building_cow_ramparts_07:2 "총안 흉벽"
 building_cow_ramparts_07_desc:1 "흉벽에 총안구를 마련하여 공성전을 치를 경우에 활용할 수 있게 했습니다. 아군 병력이 비교적 안전하게 이동할 수 있는 데다가, 반격을 가하는 데도 유용한 설비입니다."
 building_cow_ramparts_08:1 "삼림 요새"
 building_cow_ramparts_08_desc:1 "거대한 석조 요새가 숲 너머에 산이 드리웠다고 생각할 만한 위용을 뽐내고 있습니다. 엄청난 넓이의 땅덩어리를 보호하는 설비입니다."
 
 building_type_cow_ramparts_01:1 "코끼리 목장"
 building_type_cow_ramparts_01_desc:1 "#F 코끼리를 사육하며 훈련하는 설비입니다. 이들은 짐을 나르기에 적합한 짐승이기에, 작업 현장이나 전장 등지에서 유용하게 활용되곤 합니다.#!"
 building_cow_elephant_pens_01:1 "코끼리 우리"
 building_cow_elephant_pens_01_desc:1 "제멋대로 구는 코끼리마저도 제대로 가둘 수 있게 설계된 견고한 우리입니다."
 building_cow_elephant_pens_02:1 "코끼리용 함정"
 building_cow_elephant_pens_02_desc:1 "코끼리를 추가로 확보하는 데는 여러 수단이 동원되곤 합니다. 구덩이 함정이나 덫 따위는 말할 것도 없습니다. 암컷 코끼리가 미끼로 사용되는 경우도 있습니다."
 building_cow_elephant_pens_03:1 "코끼리 훈련장"
 building_cow_elephant_pens_03_desc:1 "코끼리는 훈련을 잘 따라주는 동물이 아닙니다. 그런 녀석들이 전장의 화신으로서 위용을 떨치게 된 것은 훈련장에서 기량을 발휘하던 숙련된 조련사 덕분이 아닐까 싶습니다."
 building_cow_elephant_pens_04:1 "코끼리 승마장"
 building_cow_elephant_pens_04_desc:1 "해당 설비는 코끼리가 사람이나 방어구, 장비 등을 실을 수 있는지를 시험하는 곳입니다."
 building_cow_elephant_pens_05:1 "감독관 근무처"
 building_cow_elephant_pens_05_desc:1 "감독관은 코끼리의 상태를 확인할 책임이 있는 직책입니다. 적절한 근무처를 마련해줬으니, 작업 효율이 향상될 겁니다."
 building_cow_elephant_pens_06:1 "코끼리 치료소"
 building_cow_elephant_pens_06_desc:1 "코끼리 전용 치료소는 가만히 놔뒀으면 목숨을 잃었을 코끼리를 구하고자 마련된 설비입니다. 그래서 몸집이 거대한 수컷마저 수용할 수 있을 만한 규모로 축조되었습니다."
 building_cow_elephant_pens_07:1 "코끼리 보호 구역"
 building_cow_elephant_pens_07_desc:1 "밀림 지역 일대를 코끼리 보호 구역으로 지정하겠다고 선포했습니다. 밀렵으로 목숨을 잃는 코끼리를 줄여서, 개체 수를 일정하게 유지하기 위한 조치입니다."
 building_cow_elephant_pens_08:1 "코끼리 사육장"
 building_cow_elephant_pens_08_desc:1 "해당 설비는 강건한 코끼리를 번식시키고, 그렇게 태어난 새끼를 사육하기 위해서 축조되었습니다."
 
 building_type_cow_guild_halls_01:1 "조합"
 building_type_cow_guild_halls_01_desc:1 "#F 도시에는 다양한 분야에서 활동하는 대규모 조합이나 공민 가문이 여럿 있습니다. 이들은 기술을 체계화하며 업을 이어나가려고 갖은 애를 쓰고 있습니다.#!"
 building_cow_guild_halls_01:0 "조합 전당"
 building_cow_guild_halls_01_desc:0 "$building_type_guild_halls_01_desc$"
 building_cow_guild_halls_02:1 "조각가 조합"
 building_cow_guild_halls_02_desc:1 "조각가는 나무나 뼈를 토대로 액자나 장식품, 도구 등의 물품을 만들어내는 직종입니다. 의전용으로 사용되는 방패를 조각하기도 하는데, 덕분에 귀족들 사이에서도 명망이 높습니다."
 building_cow_guild_halls_03:1 "목수 조합"
 building_cow_guild_halls_03_desc:1 "목수는 목재를 주재료로 공예품을 만들어내는 직종입니다. 교회나 저택에 어울리는 아름다운 가구를 만들어내는 이들이기 때문에, 귀족과 성직자를 전부 아우르는 고객층을 지니고 있습니다."
 building_cow_guild_halls_04:1 "사냥꾼 조합"
 building_cow_guild_halls_04_desc:1 "사냥꾼은 도축업자와 무두장이가 업무를 이어갈 수 있게끔 고기와 가죽을 취급하는 직종입니다. 이들이 취급하는 가죽 중 상등품은 명망 높은 귀족가에 진상되곤 합니다."
 building_cow_guild_halls_05:1 "석공 조합"
 building_cow_guild_halls_05_desc:1 "성공은 석괴를 재료로 건축과 조각 분야에서 활약하는 직종입니다. 요새를 축조하는 데 유용한 지식을 갖추고 있기에, 수많은 이들이 의뢰를 하러 찾아오곤 합니다."
 building_cow_guild_halls_06:1 "재단사 조합"
 building_cow_guild_halls_06_desc:1 "재단사는 바늘과 실, 옷감을 무기로 삼은 직종입니다. 귀족들이 입는 아름다운 의복을 생산하기도 하는데, 그 솜씨는 타의 추종을 불허합니다."
 building_cow_guild_halls_07:1 "유리 직공 조합"
 building_cow_guild_halls_07_desc:1 "유리 직공은 유리를 재료로 매혹적인 물품을 만드는 직종입니다. 그 종류는 술잔부터 유리창에 이르기까지 다양합니다. 유리로 만들어진 물품을 소유한 것만으로도 명망이 높아지는 세상 아닙니까. 덕분에 이들의 솜씨를 탐내는 이들도 많습니다."
 building_cow_guild_halls_08:1 "기능공 조합"
 building_cow_guild_halls_08_desc:1 "기능공이라면 모름지기 여러 재료를 활용할 줄 알아야 합니다. 예술품뿐만 아니라, 혁신적인 발명품을 고안하기도 하는 직종이니까요. 독창성과 숙련된 기술을 동시에 갖춘 터라, 각지의 고위 귀족들에게 선망을 받는 이들입니다."
 
 building_type_cow_monastic_schools_01:1 "수도원"
 building_type_cow_monastic_schools_01_desc:1 "#F 수도원은 여러 분야에 대해 배울 수 있는 곳입니다. 흔히 찾아보기 힘든 지성인들의 집합소라고 할 수 있지요. 안타깝게도 해당 설비에 입회한 학생들은 성직에 종사하는 미래를 그리며 배움에 임하는 이들이 대부분입니다.#!"
 building_cow_monastic_schools_01:1 "기도실"
 building_cow_monastic_schools_01_desc:1 "기도실은 설교를 진행하거나, 고요히 사색하는 데 쓰이는 설비입니다."
 building_cow_monastic_schools_02:1 "수도원 학당"
 building_cow_monastic_schools_02_desc:0 "$building_type_monastic_schools_01_desc$"
 building_cow_monastic_schools_03:1 "서고"
 building_cow_monastic_schools_03_desc:1 "수도원 서고는 엄청난 양의 장서가 보관된 곳입니다. 그 종류는 얇은 협정서부터 두꺼운 신학서에 이르기까지 다양합니다. 벽 너머에 진정한 지식의 보고가 펼쳐져 있는 셈입니다."
 building_cow_monastic_schools_04:1 "순례자 쉼터"
 building_cow_monastic_schools_04_desc:1 "순례자 쉼터는 기나긴 여정에서 몸을 누일 쉼터를 찾아온 이들을 위해 마련된 곳입니다. 그래선지 각양각색의 순례자들이 머무르며 휴식을 취하곤 합니다. 해당 설비에서는 각종 음식이 제공되며, 목욕재계를 할 수 있는 경우도 있습니다."
 building_cow_monastic_schools_05:1 "치료소"
 building_cow_monastic_schools_05_desc:1 "전쟁이 벌어지거나 역병이 창궐했을 때, 치료소를 찾은 빈민들은 두 번째 기회를 부여받게 됩니다. 그것도 제때 찾아왔을 경우에 한해서지만요."
 building_cow_monastic_schools_06:1 "필경소"
 building_cow_monastic_schools_06_desc:1 "필경소는 독실한 필경사들이 찾아와 온종일 성서를 필사하는 곳입니다. 그들은 밤이 와도 지칠 줄을 모릅니다. 촛불과 달빛에 의지하여 지식을 갈구하는 데 온 힘을 다할 뿐입니다."
 building_cow_monastic_schools_07:1 "요양원"
 building_cow_monastic_schools_07_desc:1 "요양원은 장기간 치료를 받지 않으면 목숨을 잃을지 모르는 환자들이 머무는 곳입니다. 그래서 만성 질환에 시달리거나, 몸이 불구가 된 이들이 자주 찾아옵니다. 악마에 씌여서 고통받는 사람이 찾아오는 경우도 있습니다."
 building_cow_monastic_schools_08:1 "암자 수도원"
 building_cow_monastic_schools_08_desc:1 "암자 수도원은 바깥 세상과 담을 쌓고 살아가는 곳입니다. 덕분에 그 안에서는 농노 생활과는 완전히 동떨어진 생활을 하게 됩니다."
 
 building_type_cow_hunting_grounds_01:0 "사냥터"
 building_type_cow_hunting_grounds_01_desc:1 "#F 해당 지역 일대에는 커다란 산장이 자리하고 있습니다. 야생 동물을 쫓던 사냥꾼들은 여기에 모여 앞으로의 일정을 계획합니다.#!"
 building_cow_hunting_grounds_01:1 "사냥꾼 쉼터"
 building_cow_hunting_grounds_01_desc:1 "해당 설비는 앞으로의 일정을 논하려는 사냥꾼들의 집회소로 사용되곤 합니다. 전리품을 보관하는 창고나 사냥을 성공적으로 끝마친 후에 모이는 집결지로 활용되는 경우도 있습니다."
 building_cow_hunting_grounds_02:1 "사냥개 우리"
 building_cow_hunting_grounds_02_desc:1 "해당 설비는 날렵한 개를 사육하는 데 쓰입니다. 사냥의 동반자로 적합할 녀석을 골라 기르는 셈이지요. 일반적으로는 여러 마리의 개를 대동한 채로 사냥에 나서곤 합니다."
 building_cow_hunting_grounds_03:1 "새장"
 building_cow_hunting_grounds_03_desc:1 "사냥의 동반자를 꼽을 때, 두 번째로 언급되는 동물이 바로 맹금류입니다. 새장은 그런 맹금류를 여럿 사육할 수 있는 설비입니다."
 building_cow_hunting_grounds_04:1 "사냥탑"
 building_cow_hunting_grounds_04_desc:1 "사냥감을 추적하거나 발견해야 하는 상황이라면, 탑을 지키는 파수꾼들을 찾아가십시오. 일전에 무엇을 보았는지를 알려줄 테니까요."
 building_cow_hunting_grounds_05:1 "사냥꾼 마구간"
 building_cow_hunting_grounds_05_desc:1 "훌륭한 사냥꾼이라면 날렵하면서도 두려움이 없는 탈것을 필요로 하기 마련입니다. 사냥꾼 마구간은 장기간의 추적에 특화된 말을 사육하는 설비입니다."
 building_cow_hunting_grounds_06:1 "추적꾼 오두막"
 building_cow_hunting_grounds_06_desc:1 "추적꾼들이 사냥감을 쫓아 사냥터를 배회하고 있습니다. 이들은 조그만 짐승 정도야 혼자서도 쉽게 잡아내는 실력을 갖추었음에도 불구하고, 집단으로 사냥하는 것도 꺼리지 않습니다."
 building_cow_hunting_grounds_07:1 "사냥 지정 구역"
 building_cow_hunting_grounds_07_desc:1 "인가받지 않은 사냥꾼들이 사냥에 나서는 경우를 방지하기 위하여, 드넓은 땅을 사냥 지정 구역으로 선포했습니다. 밀렵꾼이 드나드는 경우도 있긴 하겠지만, 공식적으로 허가받은 사냥꾼이 사냥감이 부족해서 허덕이는 일은 없어질 겁니다."
 building_cow_hunting_grounds_08:1 "사냥터지기 산장"
 building_cow_hunting_grounds_08_desc:1 "사냥터지기는 지역 및 지역 내에 서식하는 동물의 관리를 도맡는 직종입니다. 귀족들이 사냥에 나설 경우, 사냥감이 있을 만한 곳으로 인도하는 역할을 수행하기도 합니다."
 
 building_type_cow_military_academy_01:0 "군사 교육소"
 building_type_cow_military_academy_01_desc:0 "#F 장교 및 기사를 양성하고, 전장에서의 능률을 향상시키기 위한 설비입니다.#!"
 building_cow_military_academy_01:0 "군사 학교"
 building_cow_military_academy_01_desc:0 "군사 학교에서 거둔 실적을 토대로 장교가 될 인재인지를 가려냅니다. 기본적으로 고귀한 혈통을 지닌 사람만 입학할 수 있는 곳입니다."
 building_cow_military_academy_02:0 "사관 학교"
 building_cow_military_academy_02_desc:0 "사관 학교에서 수학하면, 전장을 폭넓게 이해할 수 있습니다. 아무리 못해도 상관에게 굽히는 방법 정도는 배우게 되지요."
 building_cow_military_academy_03:0 "종합 군사 학교"
 building_cow_military_academy_03_desc:0 "공작령에 종합 군사 학교가 설립되면서 현지 군사 장교들이 엄격한 훈련을 받게 되었습니다."
 
 building_type_cow_march_01:0 "변경주"
 building_type_cow_march_01_desc:0 "#F 변경 지방 영주는 요새와 현지 주둔군을 활용하여 국경을 지켜야 합니다.#!"
 building_cow_march_01:0 "전략적 요충지"
 building_cow_march_01_desc:0 "변경주는 공작령 중에서도 가장 취약하며 동떨어진 곳에 위치해 있습니다. 그런 곳에서 공격을 방어해야 하는 겁니다. 흔치 않은 경우인 만큼 해당 지역에는 훌륭한 경보 체계를 갖춰져 있습니다. 간혹 밀수업자가 나타나는 경우도 있고 말입니다."
 building_cow_march_02:0 "국경 관할지"
 building_cow_march_02_desc:0 "변경 지방 영주의 관할지가 국경 전체로 확장되면서 추가 방어 설비가 제공되었습니다."
 building_cow_march_03:0 "대 변경주"
 building_cow_march_03_desc:0 "공작령 일대에 대규모 변경 요새가 축조되면서 공격해오는 적 병력을 확실히 저지할 수 있게 되었습니다."
 
 building_type_cow_siege_works_01:0 "공성 병기 제작소"
 building_type_cow_siege_works_01_desc:0 "#F 전용 공성 병기 제작소를 마련하면, 훌륭한 품질의 공성 무기를 현장에 배치하거나 보수할 수 있습니다.#!"
 building_cow_siege_works_01:0 "공성 병기 공방"
 building_cow_siege_works_01_desc:0 "공성 병기 공방은 다양한 종류의 공성 무기를 제작하거나 시험할 수 있는 설비입니다."
 building_cow_siege_works_02:0 "투석기 제작소"
 building_cow_siege_works_02_desc:0 "90kg에 달하는 돌덩어리를 300m가 넘는 거리까지 내던지는 투석기를 만들고자, 담당 연구진이 밤낮없이 연구하고 있습니다."
 building_cow_siege_works_03:0 "사석포 제작소"
 building_cow_siege_works_03_desc:0 "사석포 제작소가 설립되면, 사석포를 주조 및 생산 속도가 빨라집니다."
 
 building_type_cow_royal_armory_01:0 "왕실 무기고"
 building_type_cow_royal_armory_01_desc:0 "#F 왕실에서 휘하 병력에 무기와 방어구를 제공한다면, 징집병이 되기를 '자원'하는 농노들도 늘어날 겁니다.#!"
 building_cow_royal_armory_01:0 "무기 창고"
 building_cow_royal_armory_01_desc:0 "전쟁이 치러질 경우, 무기 창고에서 꺼낸 장비를 징집된 농노들에게 나눠줄 수 있습니다. 그래 봤자 녹슨 도끼나 부러진 창, 못이 박혀 있는 곤봉 정도에 불과하겠지만 말입니다. 그래도 맨주먹으로 싸우러 가는 것보단 나을 겁니다."
 building_cow_royal_armory_02:0 "왕립 무기고"
 building_cow_royal_armory_02_desc:0 "왕실에서는 전쟁에서 사용할 무기와 방어구를 보관하고 관리할 목적으로 무기고를 운영하곤 합니다. 해당 설비에는 나쁘지 않은 품질의 장비가 갖춰져 있습니다. 그 정도라면 술에 취한 게으름뱅이를 유능한 병사로 보이게 만들기에는 충분합니다."
 building_cow_royal_armory_03:0 "왕실 병기고"
 building_cow_royal_armory_03_desc:0 "왕실 병기고에는 엄청난 양의 무기만 보관하는 곳이 아닙니다. 새로운 장비를 만들어낼 대장간 역시 포함되어 있습니다. 이러한 장비를 농노에게 맡기는 건 낭비나 다름없는 일입니다. 하지만 보검을 한 번 쥐어보겠답시고 목숨을 바쳐 싸우는 모험가들이 오는 경우도 있으니, 그 정도는 감안해야 하지 않을까 싶습니다."
 
 building_type_cow_jousting_lists_01:0 "마상 시합장"
 building_type_cow_jousting_lists_01_desc:0 "#F 마상 전투를 펼칠 수 있는 전용 시합장입니다. 기수나 기사들의 훈련을 독려하고, 휘하에 합류하게 만드는 설비기도 합니다.#!"
 building_cow_jousting_lists_01:0 "마상 시합 훈련장"
 building_cow_jousting_lists_01_desc:0 "연중무휴로 개장하는 훈련장으로, 기수와 기사가 훈련할 수 있는 설비입니다."
 building_cow_jousting_lists_02:0 "마상 시합 경기장"
 building_cow_jousting_lists_02_desc:0 "관중들이 찾아오게끔 마상 시합 일람표와 관객석이 마련되어 있습니다. 엄청난 수의 참가자를 끌어모으는 경기장입니다."
 building_cow_jousting_lists_03:0 "왕립 마상 시합 경기장"
 building_cow_jousting_lists_03_desc:0 "왕실의 손님들을 위해 좌석을 개선하고 경기장을 확장했습니다. 감탄이 나올 정도의 규모를 자랑합니다."
 
 building_type_cow_blacksmiths_01:0 "철공소"
 building_type_cow_blacksmiths_01_desc:0 "#F 왕실에 고용된 대장장이들이 근위병이 장비할 무기와 방어구를 제작하고 있습니다. 덕분에 우수한 품질의 무기를 꾸준히 공급받을 수 있게 되었습니다.#!"
 building_cow_blacksmiths_01:0 "왕립 병기창"
 building_cow_blacksmiths_01_desc:0 "왕실에서 실력과 생산성을 두루 갖춘 대장장이들을 고용했습니다. 근위대가 장비할 검과 갑주, 장창을 만들기 위함이었습니다."
 building_cow_blacksmiths_02:0 "대장장이 조합"
 building_cow_blacksmiths_02_desc:0 "여러 조합과 협력한 덕분에, 발주 받은 대량의 장비를 싼값에 제작할 수 있게 되었습니다."
 building_cow_blacksmiths_03:0 "왕실 대장간"
 building_cow_blacksmiths_03_desc:0 "왕실에 공급할 무기를 만들겠다는 일념 하에 대규모 대장간을 축조했습니다. 최고의 솜씨를 지녀야만 해당 설비에서 일할 수 있습니다."
 
 building_type_cow_archery_ranges_01:0 "사격장"
 building_type_cow_archery_ranges_01_desc:0 "#F 전용 사격장이 설립되었습니다. 평민들이 궁술 훈련을 진행하거나, 노련한 궁수들이 실력을 연마할 수 있게 되었습니다.#!"
 building_cow_archery_ranges_01:0 "궁술 훈련장"
 building_cow_archery_ranges_01_desc:0 "궁술 훈련장은 누구에게나 열려 있습니다. 부자나 빈민을 가리지 않고 말입니다. 그렇게 하는 이유는 두 가지를 꼽을 수 있습니다. 첫 번째는 농노들이 활을 쏠 수 있다면 전시에 유용하다는 것입니다. 두 번째는 시합에 나서는 노련한 명사수들이 최상의 상태를 유지하기 위함이고요."
 building_cow_archery_ranges_02:0 "왕실 조궁장"
 building_cow_archery_ranges_02_desc:0 "왕실에서 최고의 조궁장을 고용했습니다. 손에 꼽힐 만한 품질의 활을 양산하는 게 목적이라고 합니다. 이를 위해서 조궁에 특화된 설비까지 축조했습니다."
 building_cow_archery_ranges_03:0 "저격수 훈련장"
 building_cow_archery_ranges_03_desc:0 "농노들을 고무시키고 명사수들의 도전 욕구를 자극할 목적으로 특별한 사격장을 건립했습니다. 해당 설비는 장거리 궁술을 훈련할 수 있게끔 설계되었습니다."
 
 building_type_cow_tax_assessor_01:0 "세무처"
 building_type_cow_tax_assessor_01_desc:0 "#F 농노 계층에게 돈을 거둬들여야 한다니, 말 그대로 '형편이 좋지 않은' 상황이군요. 세금 징수원의 근무처를 설립하여, 받아내야 할 것을 받아내십시오.#!"
 building_cow_tax_assessor_01:0 "세무서"
 building_cow_tax_assessor_01_desc:0 "농노는 왕실에 재화나 수확량에 비례하는 세금을 바쳐야 할 의무가 있습니다. 세금을 수요에 '비례'하게 납부했는지를 확인하는 건 조세 사정관의 몫입니다. 농노들 대다수가 문맹이라 다행이군요."
 building_cow_tax_assessor_02:0 "집달관 집무실"
 building_cow_tax_assessor_02_desc:0 "농노들에게 세금을 거둬들이고 싶다면 지하 감옥에 던져넣겠다고 협박하는 것만한 방법이 없습니다. 그게 바로 집달관이 하는 일입니다. 저들이 #emphasis 우리 편#!을 들어주는 셈이지요."
 building_cow_tax_assessor_03:0 "치안관 재판소"
 building_cow_tax_assessor_03_desc:0 "농노 계층에게 세금을 거둬들이는 건 어렵지 않습니다. 하지만 상대가 그보다 부유한 지주들이라면 상황이 복잡해집니다. 복합 관리 부서를 설립하여 충성스러운 재판관이 운영하게 한다면, 엄청난 부를 보유한 납세자도 정해진 세금을 납부할 수밖에 없을 겁니다."
 
 building_type_cow_leisure_palace_01:0 "휴양 궁전"
 building_type_leisure_palace_01_desc:0 "#F 사치와 향락이 넘치는 성에 계속 머무르는 것도 괜찮습니다. 하지만 선택지가 여럿 있다고 나쁠 건 없잖습니까.#!"
 building_cow_leisure_palace_01:0 "별택"
 building_cow_leisure_palace_01_desc:0 "책임감에 짓눌려서 버티기 힘들다면 (혹은 성난 농노들이 성문으로 달려오고 있다면) 저 멀리의 고즈넉한 별택에서 휴식을 취하는 것만한 해결책도 없습니다."
 building_cow_leisure_palace_02:0 "여름 휴양 궁전"
 building_cow_leisure_palace_02_desc:0 "여름 휴양 궁전은 공작령에서도 경치가 좋다고 손꼽히는 곳에 위치해 있습니다. 노역이나 일삼는 천박한 인생들과는 멀리 떨어진 곳이지요. 왕실의 권위와 위신을 내보이는 데는 이만한 방법도 없습니다. 우리야말로 남들보다 #emphasis 우위#!에 선 존재임을 알릴 수 있다는 얘기죠."
 building_cow_leisure_palace_03:0 "겨울 휴양 궁전"
 building_cow_leisure_palace_03_desc:0 "겨울 휴양 궁전은 1년 중 가장 고된 시기에 왕실 일가가 머무르는 곳입니다. 그래선지 식량이나 방어 설비 역시 잘 갖춰져 있습니다. 해당 설비에서는 인근 지역에서 생계를 이어가는 이들이 덜덜 떠는 모습을 굽어살필 수도 있습니다."
 
 building_type_cow_royal_forest_01:0 "왕실 보호 구역"
 building_type_cow_royal_forest_01_desc:0 "#F 왕립 삼림지는 부의 원천이라고 불리는 곳입니다. 그렇게 불리는 건 해당 지역에서는 법의 효력이 사라지기 때문입니다. 덕분에 현지 주민들에게서 권리를 빼앗은 다음, 이를 되파는 일도 빈번합니다. 이거, 사냥에 나서기 딱 알맞은 곳이란 얘기는 할 필요도 없겠군요.#!"
 building_cow_royal_forest_01:0 "왕립 삼림지"
 building_cow_royal_forest_01_desc:0 "공작령에는 왕가만 출입할 수 있게 지정된 넓은 숲이 있습니다. 농노 계층은 해당 지역에서 거주 및 사냥, 벌목을 통한 경작지 마련 등의 행위가 금지되어 있습니다. 해당 지역을 지나는 왕실의 조세 사정관을 공격하는 행위 역시 마찬가지입니다."
 building_cow_royal_forest_02:0 "왕립 대삼림"
 building_cow_royal_forest_02_desc:0 "소도시 전체가 왕립 삼림지에 편입되었습니다. 자신의 거주지가 왕립 삼림지 내에 포함되어 있다고 표시된 지도를 '찾아냈다'면서 이를 들이미는 신하들도 있습니다. 덕분에 왕립 대삼림 인근에서 정착지가 발견되는 경우도 종종 발생합니다."
 building_cow_royal_forest_03:0 "왕립 삼림 법정"
 building_cow_royal_forest_03_desc:0 "법이란 체계가 뒷받침될 때 진가를 발휘하기 마련입니다. 이번에 왕립 삼림지에 법정이라는 틀이 마련되었습니다. 숙련된 재판관을 도와줄 감독관과 사무원 역시 대기하고 있는 상태지요. 왕실의 명령을 집행하기 위한 준비가 완료된 셈입니다."
 