 rule_cow_metropolis_holding_per_ruler:0 "COW2: Metropolis Buildings"
 setting_cow_metropolis_holding_one_max:0 "#high Restricted#!"
 setting_cow_metropolis_holding_one_max_desc:0 "Rulers are only allowed to [hold|E] #bold one#! [cow_metropolis] holding. If a [ruler|E] holds more than #bold one#!, all of their Metropolis unique buildings will be disabled."
 setting_cow_metropolis_holding_default:0 "Default"
 setting_cow_metropolis_holding_default_desc:0 "Rulers are allowed to [hold|E] up to #bold three#! [cow_metropolis_holdings]. If a [ruler|E] holds more than #bold three#!, all of their Metropolis unique buildings will be disabled."
 setting_cow_regular_holding_five_max:0 "#high Pentarchy#!"
 setting_cow_regular_holding_five_max_desc:0 "Rulers are allowed to [hold|E] up to #bold five#! [cow_metropolis_holdings]. If a [ruler|E] holds more than #bold five#!, all of their Metropolis unique buildings will be disabled."
 setting_cow_regular_holding_no_max:0 "#high Limitless#!"
 setting_cow_regular_holding_no_max_desc:0 "Rulers are never limited in the number of [cow_metropolis_holdings] they can personally hold."
 setting_cow_metropolis_buildings_player_disabled:0 "#high Player Restricted#!"
 setting_cow_metropolis_buildings_player_disabled_desc:0 "[cow_metropolis|E] unique buildings are always #bold disabled#! for players. Metropolis unique buildings can #bold never#! be constructed."
 setting_cow_metropolis_buildings_always_disabled:0 "#high Disabled#!"
 setting_cow_metropolis_buildings_always_disabled_desc:0 "[cow_metropolis|E] unique buildings are always #bold disabled#! for all rulers. Metropolis unique buildings can #bold never#! be constructed. #bold AI might not be able to convert any existing buildings. Player Restricted is recommended.#!"

